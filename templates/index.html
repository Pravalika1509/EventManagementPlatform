<!doctype html>
<html lang="en">
<head>
    <title>Event Manager - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="mb-4">Welcome to Event Manager</h1>
            <div class="d-flex justify-content-center gap-3">
                <a href="/login" class="btn btn-primary btn-lg">Login</a>
                <a href="/register" class="btn btn-outline-primary btn-lg">Register</a>
            </div>
        </div>

        <div class="mt-5">
            <h3>Upcoming Events</h3>
            <ul class="list-group">
                {% for event in events %}
                <li class="list-group-item">
                    <strong>{{ event.name }}</strong> â€” {{ event.date }} @ {{ event.venue }}
                </li>
                {% else %}
                <li class="list-group-item text-muted">No events available.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
